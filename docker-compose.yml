services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saude_mental_db
    environment:
      POSTGRES_USER: saude_user
      POSTGRES_PASSWORD: saude_password
      POSTGRES_DB: saude_mental
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saude_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Broker
  redis:
    image: redis:7-alpine
    container_name: saude_mental_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saude_mental_backend
    environment:
      DATABASE_URL: postgresql://saude_user:saude_password@postgres:5432/saude_mental
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      DEBUG: "False"
      CORS_ORIGINS: '["http://localhost:5173"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saude_mental_frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["npx", "--yes", "vite", "--host"]

  # Celery Worker (for async tasks like PDF generation)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saude_mental_celery
    environment:
      DATABASE_URL: postgresql://saude_user:saude_password@postgres:5432/saude_mental
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.tasks worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
